{% extends "dd_app/base.html" %}

{% block content %}

{% if user %}
<div class="row">
<div class="col-md-4 col-md-offset-4">
	<form method="post" action="{% url 'dd_app:create_story' %}">
	{% csrf_token %}

	{% for field in form %}
	<div>
		{{ field.errors }}
		{{ field.label_tag}} {{ field }}
		{% if field.help_text %}
		<p class="help"> {{ field.help_text|safe }}</p>
		{% endif %}
	</div>
	{% endfor %}
	<br />
	<div class="text-center">
		<input type="submit" value="How did the night go?" />
	</div>
	
	{# <input type="hidden" name="next" value="{{ next }}" /> #}
	</form>
</div>
</div>


{% endif %}





{% endblock %}
